<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

        function changeText(element, position, text) {
          const previousText = document.getElementsByTagName(element);
          previousText[position].innerText = text;
        }

        function changeBackgroundColor(className, position, colorCode) {
          const element = document.getElementsByClassName(className);
          element[position].style.background = colorCode;
        }

        function changeToUpperCase(element, position) {
          const previousText = document.getElementsByTagName(element);
          previousText[position].innerText = previousText[position].innerText.toUpperCase();
        }
        
        function logAllParagraphs() {
          const paragraphs = document.getElementsByTagName('p');
          for (const paragraph of paragraphs) {
            console.log(paragraph.innerText);
          }
        }

        // Não precisei criar 6 funções, pois reaproveitei criando funções com uma certa escalabilidade, creio eu.

        changeText('p', 1, 'Quero estar trabalhando');
        changeBackgroundColor('main-content', 0, 'rgb(76,164,109)');
        changeBackgroundColor('center-content', 0, 'white');
        changeText('h1', 0, 'Exercício 5.1 - JavaScript');
        changeToUpperCase('p', 0);
        logAllParagraphs();
    </script>
  </body>
</html>
